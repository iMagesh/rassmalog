text: |
  This release adds support for _e-mail based_ comments and fixes some minor annoyances in the default CSS file.

  h2. Details

  * Added an *email* parameter to the blog configuration file. This allows for posting of comments to blog entries.

  * Added a *#title* element to the CSS file which controls the heading that appears beneath the *#header* in archive pages.

  * The navigation menu now scrolls along with the rest of the page.

  * Added explanation of static vs. dynamic blog engines and a better "motivation" section to front page.
